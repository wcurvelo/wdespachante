<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formspree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <h1>Teste do Formulário Formspree</h1>
    
    <form action="https://formspree.io/f/myzwpyqp" method="POST">
        <div>
            <label for="email">Seu Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        
        <div>
            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Enviar Teste</button>
    </form>
    
    <p>Este é um formulário de teste simplificado para verificar a configuração do Formspree.</p>
</body>
</html>
