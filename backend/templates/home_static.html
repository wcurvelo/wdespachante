<body class="bg-white">
    <!-- Conteúdo será carregado via JavaScript -->
    <div id="content-container" class="loading">
        <div class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
            <p class="mt-4 text-gray-600">Carregando...</p>
        </div>
    </div>

    <script>
        // Carrega o conteúdo da página estática
        async function loadStaticContent() {
            try {
                const response = await fetch('/static-page');
                const html = await response.text();
                
                // Extrai o conteúdo do body
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;
                
                // Insere o conteúdo
                document.getElementById('content-container').innerHTML = bodyContent;
                
                // Adiciona classe loaded para animação
                document.body.classList.add('loaded');
                
                // Re-executa scripts se necessário
                executeScripts();
                
            } catch (error) {
                console.error('Erro ao carregar conteúdo:', error);
                document.getElementById('content-container').innerHTML = `
                    <div class="text-center py-20">
                        <h1 class="text-2xl font-bold text-red-600 mb-4">Erro ao carregar página</h1>
                        <p class="text-gray-600 mb-4">Não foi possível carregar o conteúdo da página.</p>
                        <a href="/blog" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary/90 transition-colors">
                            Ir para o Blog
                        </a>
                    </div>
                `;
            }
        }
        
        function executeScripts() {
            // Adiciona funcionalidades JavaScript necessárias
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuToggle && mobileMenu) {
                mobileMenuToggle.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            
            // Smooth scroll para links internos
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
        
        // Carrega o conteúdo quando a página estiver pronta
        document.addEventListener('DOMContentLoaded', loadStaticContent);
    </script>
</body>
