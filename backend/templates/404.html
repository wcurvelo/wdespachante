{% extends "base.html" %}

{% block title %}Página Não Encontrada{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <div class="max-w-md mx-auto">
        <h1 class="text-6xl font-bold text-primary mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-dark-text mb-6">Página Não Encontrada</h2>
        <p class="text-light-text mb-8">
            A página que você está procurando não existe ou foi movida. Verifique o endereço ou volte para a página inicial.
        </p>
        <a href="{{ url_for('index') }}" class="inline-block bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-secondary transition-colors">
            Voltar para a Página Inicial
        </a>
    </div>
</div>
{% endblock %}
